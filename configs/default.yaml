# Veyra Default Configuration
# Post-Super-Intelligence Interplanetary LLM System

system:
  name: "Veyra"
  version: "0.1.0"

# Model backend configuration
model:
  backend: "mock"  # Options: mock, openai, anthropic
  openai_model: "gpt-4-turbo-preview"
  anthropic_model: "claude-3-opus-20240229"
  temperature: 0.7
  max_tokens: 4096

# Interplanetary latency simulation
latency:
  simulate_latency: false
  min_delay_seconds: 180.0   # Mars closest approach (~3 min)
  max_delay_seconds: 1320.0  # Mars conjunction (~22 min)

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: null     # Optional log file path
  structured: false  # Use JSON structured logging

# Governance and safety
governance:
  audit_enabled: true
  safety_boundaries: true
  reversible_only: false

# World model settings
world_model_enabled: false
environment: "earth"  # earth, mars, lunar, space
